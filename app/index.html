<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Hotel webpage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Playfair+Display&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.min.css">
    <title>Hotel z widokiem na morze</title>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <ul class="nav__list nav__list--left">
                    <li class="nav__list-item nav__list-item--location"><a class="nav__text nav__link">Hotel</a></li>
                    <li class="nav__list-item nav__list-item--location"><a class="nav__text nav__link">Pokoje</a></li>
                    <li class="nav__list-item nav__list-item--location"><a class="nav__text nav__link">Restauracje</a></li>
                </ul>
                <div class="nav__logo-container">
                    <div class="nav__logo logo">
                        <div class="logo__stars-group">
                            <img src="./images/icons/star.svg" alt="hotel rating star" class="logo__star-elem">
                            <img src="./images/icons/star.svg" alt="hotel rating star" class="logo__star-elem">
                            <img src="./images/icons/star.svg" alt="hotel rating star" class="logo__star-elem">
                            <img src="./images/icons/star.svg" alt="hotel rating star" class="logo__star-elem">
                        </div>
                        <img src="./images/icons/title.png" alt="hotel logo" class="logo__image">
                    </div>
                </div>
                <ul class="nav__list nav__list--right">
                    <li class="nav__list-item nav__list-item--location"><a class="nav__text nav__link">Rezerwacje</a></li>
                    <li class="nav__list-item nav__list-item--location"><a class="nav__text nav__link">Kontakt</a></li>
                    <li class="nav__list-item nav__list-item--location nav__list-item--narrower">
                        <img src="./images/icons/fb.svg" alt="facebook icon" class="nav__link">
                    </li>
                    <li class="nav__list-item nav__list-item--location nav__list-item--narrower">
                        <img src="./images/icons/insta.svg" alt="instagram icon" class="nav__link">
                    </li>
                </ul>
            </nav>
            <div class="jumbotron">
                <h1 class="jumbotron__title">Zapewniamy komfort i cudowne widoki</h1>
                <button class="jumbotron__btn btn">Sprawdź ofertę</button>
                <form action="" class="jumbotron__form form">
                    <h4 class="form__title">Zarezerwuj swój pobyt</h4>
                    <div class="form__input-group">
                        <input type="date" class="form__input form__input--margin-btm">
                        <select class="form__input form__select form__input--margin-btm">
                            <option class="form__option" value="0">Dzieci</option>
                            <option class="form__option" value="1">1</option>
                            <option class="form__option" value="2">2</option>
                            <option class="form__option" value="3">3</option>
                        </select>
                        <input type="date" class="form__input">
                        <select class="form__input form__select">
                            <option class="form__option" value="0">Dorośli</option>
                            <option class="form__option" value="1">1</option>
                            <option class="form__option" value="2">2</option>
                            <option class="form__option" value="3">3</option>
                        </select>
                    </div>
                    <button class="form__btn btn" type="submit">
                        <img src="./images/icons/bell.png" alt="bell icon" class="form__btn-img">
                        Sprawdź</br> dostępność
                    </button>
                </form>
            </div>
        </header>
    </div>
</head>

<body>

</body>

</html>
